spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
              filters:
                - AuthenticationFilter
            - id: book-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/books/**
              filters:
                - AuthenticationFilter

  application:
    name: api-gateway
